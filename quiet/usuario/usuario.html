/* placeholder gris hasta que elijan algo */
#packagingType:invalid { color:#777; }

/* Panel colapsable */
.packaging-designs {
  margin-top: 12px;
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 12px;
  background: #fff;
  overflow: hidden;

  /* estado cerrado */
  max-height: 0;
  opacity: 0;
  transform: translateY(-6px);
  transition: max-height .35s ease, opacity .25s ease, transform .25s ease;
}

/* estado abierto */
.packaging-designs.open {
  /* Ajusta este máximo al alto que necesites */
  max-height: 560px;
  opacity: 1;
  transform: none;
}

/* Contenido interno del panel */
.design-row {
  display: flex;
  gap: 16px;
  padding: 16px;
  overflow-x: auto;       /* si no caben, se hace scroll horizontal */
}

/* Cada caja */
.design-item {
  position: relative;
  flex: 0 0 180px;
  cursor: pointer;
}

.design-item img {
  width: 100%;
  display: block;
  border-radius: 4px;
}

/* “check” arriba a la derecha */

  position: absolute;
  top: 8px;
  right: 8px;
  width: 18px;
  height: 18px;
  accent-color: #000;
  background: #fff;
}

/* caja seleccionada resaltada */
.design-item.selected img {
  outline: 2px solid #000;
  outline-offset: 2px;
}

.design-caption {

    :root {
      color-scheme: light;
      --bg: #f7f7f7;
      --surface: #ffffff;
      --text: #0e0e0e;
      --muted: #9a9a9a;
      --accent: #111111;
      --accent-light: #f0f0f0;
      --border: #e2e2e2;
      --radius: 16px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont,

      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000;
      color: #fff;
      padding: 28px clamp(24px, 8vw, 80px) 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .header__brand {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(12px, 4vw, 64px);
      margin-top: 24px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.64);
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.1em;
    }

    .step--done {
      color: #fff;
    }

    .step span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #fff;
      font-size: 0.85rem;
    }

    .step--done span {
      background: #fff;
      color: #000;
    }

    main {
      flex: 1;
      padding: clamp(24px, 6vw, 64px) clamp(16px, 8vw, 120px);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(280px, 1fr);
      gap: clamp(24px, 4vw, 48px);
      align-items: start;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: clamp(24px, 5vw, 60px);
      box-shadow: 0 16px 32px rgba(15, 15, 15, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    h2 {
      margin: 0 0 18px;
      font-size: 1.25rem;
      font-weight: 700;
    }

    h3 {
      margin: 32px 0 16px;
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .input-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    input,
    select {
      height: 52px;
      padding: 0 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--accent-light);
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.08);
    }

    .delivery-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 16px;
      background: #fff;
      font-weight: 600;
    }

    .delivery-option span:last-child {
      font-weight: 700;
    }

    .summary {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-item {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .product-thumb {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      background: #f1f1f1;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 0.85rem;
    }

    .product-info {
      flex: 1;
      font-size: 0.95rem;
    }

    .price {
      font-weight: 700;
      font-size: 1rem;
    }

    .summary-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0;
    }

    .summary-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .summary-total {
      font-size: 1.15rem;
      font-weight: 700;
    }

    .apply-button,
    .checkout-button {

      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 22px;
      border-radius: 999px;

      font-weight: 700;

      width: 100%;

    footer {

    }

    @media (max-width: 960px) {

<div class="custom-select">
  <select id="packagingType" required>
    <option value="" selected hidden>Selecciona un tipo de empaque</option>
    <option value="basic" data-price="0">Empaque básico (Bolsa)$0</option>

<script>
  const PACKS = {
    basic: {
      price: 0,
      designs: [
        { id:"basic-1", name:"Bolsa Negra", img:"usuario\imagenes\empaque basico\negro.png"},
        { id:"basic-2", name:"Bolsa Blanca", img:"usuario/imagenes/empaque basico/blanco.png" },
      ]
    },
    premium: {
      price: 30000,
      designs: [
        { id:"prem-1", name:"DBZ",          img:"usuario/imagenes/premiun/Captura de pantalla 2025-09-22 191020.png" },
        { id:"prem-2", name:"Presidente",   img:"usuario/imagenes/premiun/Captura de pantalla 2025-09-22 185432.png" },
        { id:"prem-3", name:"Quiet Black",  img:"usuario/imagenes/premiun/Captura de pantalla 2025-09-22 183344.png" },
        { id:"prem-4", name:"Quiet White",  img:"usuario/imagenes/premiun/Captura de pantalla 2025-09-22 192711.png" },
        { id:"prem-5", name:"Camo Quiet",   img:"usuario/imagenes/premiun/Captura de pantalla 2025-09-22 192044.png" },
      ]
    }
  };

  const packagingType      = document.getElementById('packagingType');
  const designPanel        = document.getElementById('designRowContainer');
  const designRow          = document.getElementById('designRow');

  function renderDesigns(type) {
    const cfg = PACKS[type];
    if (!cfg) {
      // cerrar panel si vuelven al placeholder
      designRow.innerHTML = '';
      designPanel.classList.remove('open');
      designPanel.setAttribute('aria-hidden', 'true');
      return;
    }

    // Pintar las cajitas
    designRow.innerHTML = cfg.designs.map(d => `
      <label class="design-item">
        <input type="radio" name="packDesign" value="${d.id}">
        <img src="${d.img}" alt="${d.name}">
        <div class="design-caption">${d.name}</div>
      </label>
    `).join('');

    // Abrir el panel suavemente en el siguiente frame
    requestAnimationFrame(() => {
      designPanel.classList.add('open');
      designPanel.setAttribute('aria-hidden', 'false');
      // si la card es larga, centramos el panel en vista
      designPanel.scrollIntoView({ behavior:'smooth', block:'nearest' });
    });
  }

  // Cambia el tipo de empaque
  packagingType.addEventListener('change', e => {
    renderDesigns(e.target.value);

    // (Opcional) actualiza resumen si tienes estos IDs:
    const packPrice = Number(e.target.selectedOptions[0]?.dataset.price || 0);
    const elPackCost = document.getElementById('packaging-cost');
    const elSubtotal = document.getElementById('subtotal');
    const elTotal    = document.getElementById('total');

    const parseNumber = t => Number(String(t||'').replace(/[^\d]/g,'') || 0);
    const fmt = n => n.toLocaleString('es-CO');

    if (elPackCost && elTotal) {
      elPackCost.textContent = fmt(packPrice);
      const base = elSubtotal ? parseNumber(elSubtotal.textContent) : 0;
      elTotal.textContent = fmt(base + packPrice);
    }
  });

  // Resaltar la caja seleccionada
  designRow.addEventListener('change', e => {
    if (e.target.name !== 'packDesign') return;
    document.querySelectorAll('.design-item').forEach(i => i.classList.remove('selected'));
    const card = e.target.closest('.design-item');
    if (card) card.classList.add('selected');

    // Aquí ya sabes exactamente qué diseño eligió:
    // packagingType.value  -> basic | premium
    // e.target.value       -> id del diseño (prem-1, etc.)
  });
</script>
