<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiet – Opciones de empaque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --surface: #ffffff;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .layout {
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 16px 32px rgba(15, 15, 15, 0.08);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .custom-select select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      font-size: 14px;
      background: #f5f5f5;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
    }

    .hidden {
      display: none;
    }

    /* Recuadro blanco que contiene las cajas */
    .packaging-designs {
      margin-top: 12px;
      padding: 16px 18px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .design-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    /* Cada caja */
    .design-item {
      position: relative;
      flex: 0 0 180px; /* ancho de cada caja */
      cursor: pointer;
    }

    .design-item img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    /* cuadrito de selección arriba a la derecha */
    .design-item input[type="radio"] {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 18px;
      height: 18px;
      accent-color: #000;
      background: #fff;
    }

    /* resaltar caja seleccionada */
    .design-item.selected img {
      outline: 2px solid #000;
      outline-offset: 2px;
    }

    .design-caption {
      margin-top: 4px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="layout">
    <section class="card">
      <h3>Opciones de empaque</h3>

      <!-- SELECT TIPO DE EMPAQUE -->
      <div class="custom-select">
        <select id="packagingType" required>
          <option value="" selected hidden>Selecciona un tipo de empaque</option>
          <option value="basic" data-price="0">Empaque básico (Bolsa)</option>
          <option value="premium" data-price="30000">
            Empaque Premium (Caja)
          </option>
        </select>
      </div>

      <!-- FILA DE CAJAS CON IMAGEN -->
      <div
        id="designRowContainer"
        class="packaging-designs hidden"
      >
        <div id="designRow" class="design-row"></div>
      </div>
    </section>
  </div>

  <script>
    // Config: cambia estas imágenes por las tuyas
    const PACKS = {
      basic: {
        designs: [
          {
            id: "basic-1",
            name: "Bolsa logo pequeño",
            img: "https://via.placeholder.com/260x160?text=Bolsa+1",
          },
          {
            id: "basic-2",
            name: "Bolsa logo grande",
            img: "https://via.placeholder.com/260x160?text=Bolsa+2",
          },
        ],
      },
      premium: {
        designs: [
          {
            id: "prem-1",
            name: "DBZ",
            img: "https://via.placeholder.com/260x160?text=Caja+DBZ",
          },
          {
            id: "prem-2",
            name: "Presidente",
            img: "https://via.placeholder.com/260x160?text=Caja+Presidente",
          },
          {
            id: "prem-3",
            name: "Quiet Black",
            img: "https://via.placeholder.com/260x160?text=Caja+Negra",
          },
          {
            id: "prem-4",
            name: "Quiet White",
            img: "https://via.placeholder.com/260x160?text=Caja+Blanca",
          },
          {
            id: "prem-5",
            name: "Camo Quiet",
            img: "https://via.placeholder.com/260x160?text=Caja+Camo",
          },
        ],
      },
    };

    const packagingType = document.getElementById("packagingType");
    const designRowContainer = document.getElementById("designRowContainer");
    const designRow = document.getElementById("designRow");

    function renderDesigns(type) {
      const cfg = PACKS[type];
      if (!cfg) {
        designRow.innerHTML = "";
        designRowContainer.classList.add("hidden");
        return;
      }

      designRowContainer.classList.remove("hidden");

      designRow.innerHTML = cfg.designs
        .map(
          (d) => `
        <label class="design-item">
          <input type="radio" name="packDesign" value="${d.id}">
          <img src="${d.img}" alt="${d.name}">
          <div class="design-caption">${d.name}</div>
        </label>
      `
        )
        .join("");

      document
        .querySelectorAll(".design-item")
        .forEach((i) => i.classList.remove("selected"));
    }

    packagingType.addEventListener("change", (e) => {
      renderDesigns(e.target.value);
    });

    designRow.addEventListener("change", (e) => {
      if (e.target.name !== "packDesign") return;

      document
        .querySelectorAll(".design-item")
        .forEach((i) => i.classList.remove("selected"));

      const card = e.target.closest(".design-item");
      if (card) card.classList.add("selected");

      console.log(
        "Tipo:",
        packagingType.value,
        "Diseño seleccionado:",
        e.target.value
      );
    });
  </script>
</body>
</html>
